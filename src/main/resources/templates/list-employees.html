<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Employee Directory</title>
</head>

<body>
	<h3>Employee Directory</h3>
	<hr />

	<table border="1">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="ele : ${employees}">
				<th th:text="${ele.firstName}" />
				<th th:text="${ele.lastName}" />
				<th th:text="${ele.email}" />
			</tr>
		</tbody>
	</table>
</body>

</html>
